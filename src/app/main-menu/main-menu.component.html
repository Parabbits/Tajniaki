    <input class="button_column" type="submit" value="Zmień" (click)="confirmNickname()">
  </div>
</div>

<div class="form_row">
  <div class="name_column">Status połączenia: </div>
  <div [hidden]="!isConnected()">
    <span class="value_column" id="conected">Połączono</span>
  </div>
  <div [hidden]="isConnected()">
    <span class="value_column" id="disconected">Nie połączono</span>
    <input class="button_column" type="submit" value="Połącz" (click) ="connect()"/>
  </div>
</div>

<div id="menu">
        <div id="logo-image"></div>
        <div class="form_row">
            <div [hidden]="nickname_editing">
                <span class="value_column">{{getNickname()}}</span> 
                <input class="button_column" type="submit" value="Zmień" (click)="setChangeNicknameState()" />
            </div>
            <div [hidden]="!nickname_editing">
                <input id="nickname_input" class="value_column" (keydown)="nicknameKeydown($event)"/> 
                <input class="button_column" type="submit" value="Zmień" (click)="confirmNickname()">
            </div>
        </div>

        <div id="menu_entries">
            <input type="submit" value="Rozpocznij" (click)="sendCheckPossibleGame()" *ngIf="isConnected()" class="button-item card"/>
<!--            <input type="submit" value="Połącz" (click) ="connect()" *ngIf="!isConnected()" class="button-item card"/>-->
<!--            <input type="submit" value="Wyjście" (click)="exit()" class="button-item card" />-->
        </div>

        <input type="submit" value="Gra" (click)="startGame()" class="button-item card"/>
        <input type="submit" value="Głosowanie" (click)="startVoting()" class="button-item card" />
        <input type='submit' value="Posumowanie" (click)="startSummary()" class="button-item card" />
        <input type='submit' value="Drużyny" (click)="startLobby()" class="button-item card" />

</div>
