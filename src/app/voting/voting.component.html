<div class="voting">
    <div id="timer">
        {{model.getTimeFormat()}}
    </div>
    <div *ngFor="let player of model.getPlayers()" class="candidate">
        <input (click)="eventManager.sendVote(player)" type="submit" value='{{player.nickname}}' 
        [ngClass]="{
            'selected': isSelected(player),
            'button-item card inline': true
        }"
        />
        <span class="votes">{{player.votes.length}}</span>
    </div>
</div>
