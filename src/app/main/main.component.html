<div class="game-menu">
  <button class="menu-button" (click)="openMenu()" [hidden]="!isMenuVisible()"></button>
  <ul a="menu-active" [hidden]="!isMenuOpen()">
    <li><a class="menu-item" (click)="onGoToMainMenuClick()">Wyjd≈∫ do menu</a></li>
  </ul>
</div>

<app-main-menu [hidden]="!isCurrentState(state.MAIN_MENU)"
  (onStateChangeEvent)="onStateChange($event)"
  (goToStateEvent)="goToState($event)">
</app-main-menu>

<app-lobby [hidden]="!isCurrentState(state.LOBBY)"
  (onStateChangeEvent)="onStateChange($event)">
</app-lobby>

<app-voting [hidden]="!isCurrentState(state.VOTING)"
  (onStateChangeEvent)="onStateChange($event)">
</app-voting>

<app-game [hidden]="!isCurrentState(state.GAME)"
  (onStateChangeEvent)="onStateChange($event)"
  (goToStateEvent)="goToState($event)">
</app-game>
<app-game [hidden]="!isCurrentState(state.SUMMARY)"
  (onStateChangeEvent)="onStateChange($event)">
</app-game>
