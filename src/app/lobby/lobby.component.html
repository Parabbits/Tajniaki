

<div id="lobby">
    <table id="blue_table" class="players_table">
        <tr>
            <th>Zieleni ({{countBlue()}})</th>
        </tr>
        <tr *ngFor="let player of model.getPlayers(teams.BLUE)">
            <td [ngClass]="{
                'current_player': model.isClientPlayer(player)
            }">
                {{player.nickname}}
                <span *ngIf="player.ready" >V</span>
            </td>
        </tr>
    </table>
    
    <table id="red_table" class="players_table"> 
        <tr>
            <th>Czerwieni ({{countRed()}})</th>
        </tr>
        <tr *ngFor="let player of model.getPlayers(teams.RED)">
            <td [ngClass]="{
                'current_player': model.isClientPlayer(player)
            }">
                {{player.nickname}}
                <span *ngIf="player.ready">V</span>
            </td>
        </tr>
    </table>
   
    <table id="observer_table" class="players_table">
        <tr>
            <th>Nieprzydzieleni ({{countObserver()}})</th>
        </tr>
        <tr *ngFor="let player of model.getPlayers(teams.OBSERVER)">
            <td [ngClass]="{
                'current_player': model.isClientPlayer(player)
            }">
                {{player.nickname}}
                <span *ngIf="player.ready">V</span>
            </td>
        </tr>
    </table>

  
</div>
<div class="buttons">
    <button (click)="eventsManager.sendJoinBlue()" class="card button-item" [disabled]="!canJoinToBlue()">Zieleni</button>
    <button (click)="eventsManager.sendJoinRed()" class="card button-item" [disabled]="!canJoinToRed()">Czerwieni</button>
    <button (click)="autoJoinToTeam()" class="card button-item" [disabled]="!canJoinToBlue() && !canJoinToRed()">Automatycznie</button>
    <button (click)="eventsManager.sendReady()" id="ready-button" class="card button-item"
    [ngClass]="{
        'ready': !isPlayerReady(),
        'unready': isPlayerReady()
    }"
    [disabled]="!canSetReady()">
        {{isPlayerReady()?"Nie gotowy": "Gotowy"}}
    </button>
</div>
